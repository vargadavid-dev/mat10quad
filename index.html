  <style>
    /* Smooth scrolling for the whole page */
    html {
      scroll-behavior: smooth;
    }

    /* body background handled by Tailwind classes in index.css / App */


    @keyframes pop-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      70% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-pop-in {
      animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
  </style>

</head>
